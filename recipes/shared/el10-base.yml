modules:
  - type: script
    snippets:
      - "dnf install -y 'dnf-command(config-manager)'"
      - "dnf config-manager --set-enabled crb"
  - type: dnf
    group-install:
      with-optional: false
      packages:
        - Workstation
        - Console Internet Tools
        - Container Management
        - Graphical Administration Tools
        - Headless Management
        - Smart Card Support
        - System Tools
    install:
      packages:
        - epel-release