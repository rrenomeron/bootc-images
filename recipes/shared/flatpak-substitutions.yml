# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
# We remove these from the install, since we will replace them with flatpaks
  - type: dnf
    remove:
      auto-remove: true
      packages:
      # We will install these by flatpak
      - baobab
      - gnome-calculator
      - gnome-characters
      - gnome-clocks
      - gnome-disk-utility
      - gnome-font-viewer
      - gnome-text-editor
      - papers
      - snapshot
      - loupe
      - PackageKit 
      - PackageKit-command-not-found
      - gnome-extensions-app