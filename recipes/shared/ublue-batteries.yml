# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json

# All the Universal Blue goodies (except for brew and rebase-helper)
# This is only used for EL 10, since they don't build their stuff on EL 9
modules:
- type: dnf
  repos:
    copr:
      - ublue-os/staging
      - ublue-os/packages
    files:
      - https://negativo17.org/repos/epel-multimedia.repo
  install:
    packages:
    - ublue-os-just
    - ublue-os-luks
    - ublue-os-signing
    - ublue-os-udev-rules
    - ublue-os-update-services
    - ublue-motd
    - ublue-fastfetch
    - ublue-setup-services
    - ublue-polkit-rules
    - uupd
    - ffmpeg 
    - libavcodec  
    - gstreamer1-plugins-base
    - gstreamer1-plugins-bad-free
    - gstreamer1-plugins-bad-free-libs
    - gstreamer1-plugins-good
    - lame
    - lame-libs
    - libjxl 
    - ffmpegthumbnailer
  group-install:
    packages:
      - multimedia