---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: almalinux-bootc-workstation-tr
# description will be included in the image's metadata
description: AlmaLinux 10 with my personal defaults, in a bootc image
alt-tags:
  - "10"
  - "10.1"
  - latest

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/almalinuxorg/atomic-desktop-gnome
image-version: latest

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / 

  - from-file: features/workarounds.yml
  # Remove when xdg-utils 1.2.0-4 hits Alma ...
  # Needs to run before Chrome (or any RPMs are installed)
  - type: script
    scripts:
      - patch-xdg-icon-resource.sh
  - from-file: features/default-flatpaks.yml
  - from-file: features/cockpit.yml
  - from-file: features/chrome.yml
  - from-file: features/virtualization.yml
  - from-file: features/toolbox-runtimes.yml
  - from-file: features/docker.yml
  - from-file: features/tr-ui-changes.yml
  - from-file: features/cascadia-code.yml
  - from-file: features/ublue-multimedia-support.yml
  - from-file: features/flatpak-substitutions.yml
  - from-file: features/bluefin-parity.yml
  # AlmaLinux "brands" the activity button (as do the other RHEL distros),
  # so we can't use the Logo Menu with it
  - from-file: features/ui-disable-logo-menu.yml

  - type: signing # this sets up the proper policy & signing files for signed images to work fully


