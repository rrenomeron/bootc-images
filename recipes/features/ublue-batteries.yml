# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  # The "batteries included" with Univeral Blue
  - type: dnf
    repos:
      copr:
        - ublue-os/staging
        - ublue-os/packages
    install:
      install-weak-deps: false
      packages:
      - ublue-os-just
      - ublue-os-luks
      - ublue-os-signing
      - ublue-os-udev-rules
      - ublue-os-update-services
      - ublue-setup-services
      - ublue-polkit-rules
      - uupd