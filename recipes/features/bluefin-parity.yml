# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
# Add some select packages from Bluefin LTS
- type: dnf
  repos:
    copr:
      - ublue-os/staging
      - ublue-os/packages
  install:
    install-weak-deps: false
    packages:
      - gnome-shell-extension-appindicator
      - gnome-shell-extension-dash-to-dock 
      - gnome-shell-extension-blur-my-shell
      - gnome-shell-extension-logo-menu
      - desktop-backgrounds-waves
      - rclone
      - restic
      - gnome-disk-utility
      - wl-clipboard
      - nss-mdns
      - powertop
      - fzf
      - ffmpegthumbnailer
      - papers-thumbnailer 
      - openssh-askpass
      - waypipe
      - firewall-config
# Bluefin moved their artwork to an OCI container
- type: copy
  from: ghcr.io/ublue-os/bluefin-wallpapers-gnome:latest
  src: /
  dest: /usr/share/backgrounds/bluefin