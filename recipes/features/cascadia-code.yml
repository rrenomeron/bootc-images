# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
- type: fonts
  fonts:
    url-fonts:
      - name: cascadia-code
        url: https://github.com/microsoft/cascadia-code/releases/download/v2407.24/CascadiaCode-2407.24.zip
      # This module clears out the directory where it puts the fonts (/usr/share/fonts/url-fonts) 
      # on each module invocation.  So we have to download intel-one-mono again.
      - name: intel-one-mono-fonts 
        url: https://github.com/intel/intel-one-mono/releases/download/V1.4.0/otf.zip
        