# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
- type: script
  scripts:
    - install-system76-wallpaper.sh
    - install-framework-wallpaper.sh
    - install-ubuntu-wallpapers.sh

- type: fonts
  fonts:
    google-fonts:
      - Roboto 
      - Roboto Condensed
      - Lato
      - Lora
      - Montserrat
    url-fonts:
      - name: intel-one-mono-fonts 
        url: https://github.com/intel/intel-one-mono/releases/download/V1.4.0/otf.zip
      - name: gentium-7
        url: https://software.sil.org/downloads/r/gentium/Gentium-7.000.zip
      - name: charis-7
        url: https://software.sil.org/downloads/r/charis/Charis-7.000.zip

- type: bling
  install:
    - dconf-update-service

- type: gnome-extensions
  install:
    - system-monitor-next
    - Accent Icons
    - Weather or Not
    - DeskChanger     
   
- type: gschema-overrides  # this sets up our dconf overrides
  include:
    - zz1-10-tr-ui.gschema.override
- type: dnf
  install:
    packages:
      - desktop-backgrounds-waves
      - f40-backgrounds-base
      - f41-backgrounds-base      
      # Apparently this isn't installed in Bluefin LTS
      - gnome-tweaks 
      - firewall-config
      - openssh-askpass              
