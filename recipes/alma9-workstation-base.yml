---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: almalinux-bootc-workstation-base
# description will be included in the image's metadata
description: A minimal bootc AlmaLinux Workstation image
alt-tags:
  - "9"

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/almalinuxorg/almalinux-bootc
image-version: 9

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: script
    snippets:
      - "ln -s /usr/bin/dnf /usr/bin/dnf4" # This bit of hackery required for the dnf module to work
                                           # Alma 9 has DNF 4.x, 4.x is supoosed to work, right?  Right?
      - "dnf install -y 'dnf-command(config-manager)'"
      - "dnf config-manager --set-enabled crb"
  - type: dnf
    group-install:
      with-optional: false
      packages:
        - Workstation
        - Console Internet Tools
        - Container Management
        - Graphical Administration Tools
        - Headless Management
        - Smart Card Support
        - System Tools
  - type: signing # this sets up the proper policy & signing files for signed images to work fully

