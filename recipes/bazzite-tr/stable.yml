# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: bazzite-tr
# description will be included in the image's metadata
description: Bazzite with my personal preferences baked in, including the GNOME desktop.  This bootable container image follows Bazzite's stable-weekly image channel.
alt-tags:
  - stable

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-dx-gnome
image-version: stable

modules:
  - from-file: features/common-desktop.yml
  - from-file: features/default-extensions-enable-logo-menu.yml
  - from-file: features/cascadia-code.yml
  - from-file: features/cockpit.yml

  # Bazzite doesn't include Dash To Dock, but it has all
  # the other "Bluefin Parity" items
  - type: gnome-extensions
    install:
      - Dash to Dock
  - type: script
    snippets: []
    scripts: 
      - bazzite-disable-steam-autostart.sh

  - type: signing
  - from-file: features/ublue-tr-signing-key.yml
